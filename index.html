<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>side_quester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-shell">
    <div id="titleOverlay" class="overlay overlay-title">
      <div class="overlay-content">
        <h1 class="logo">side_quester</h1>
        <p class="muted">Press any arrow key to start riding</p>
      </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="gameOverOverlay" class="overlay overlay-game-over hidden">
      <div class="overlay-content">
        <h2>You need a lesson...</h2>
        <button id="lessonButton" class="primary-btn">Click here</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
